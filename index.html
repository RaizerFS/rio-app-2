<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Rio Fantasy Athletics | Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scaleable=no">	
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">
		<link href="css/fonts.css" rel="stylesheet">
	</head>

	<body>
		<!-- NAVIGATION BAR -->
		<div class="navbar navbar-inverse navbar-fixed-top" id="navbar">	
		</div>
		
		<div id="footerContainer" class="footer"></div>

		<div class="container" id="mainBody">

			<div id="signIn">
				
				<br />
				
				<p align="center">
					<img class="img-responsive" src="img/logo_home.png" alt="Rio Fantasy Athletics 2016"/>
				</p>
				    
				<form class="form-signin" role="form" onsubmit="javascript:location.href='home.html'; return false;">
					<h2 class="form-signin-heading">Please sign in</h2>
					<input type="text" class="form-control" placeholder="Username" required autofocus />
					<input type="password" class="form-control" placeholder="Password" required />
					<label class="checkbox">
						<input type="checkbox" value="remember me" />
						<span>Remember me</span>
					</label>
					<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
				</form>    
			</div> 
			  
		</div>

		<script src="js/jquery-1.11.0.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/custom.js"></script>

	</body>
</html>
