<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scaleable=no">	
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">
<link href="css/fonts.css" rel="stylesheet">
</head>

<body>
 <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation" style="z-index:600">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html" style="margin-left:-15px;">
				<img class="img-responsive" src="img/logo_small.png" style="margin-top:-14px;" alt="Rio Fantasy Athletics"/> 
		  </a>
 		     
<!--			<img class="img-responsive" src="img/logo_small.png" style="margin-top:0px;" alt="Rio Fantasy Athletics"/> 
-->
        </div>

      </div>
    </div>
    
<div id="footerContainer" class="footer"></div>

<div class="container" id="mainBody">

    <div id="signIn">
    	<br />
        <p align="center"><img class="img-responsive" src="img/logo_home.png" alt="Rio Fantasy Athletics 2016"/></p>
            
        <form class="form-signin" role="form" onsubmit="javascript:location.href='home.html'; return false;">
			<h2 class="form-signin-heading">Please sign in</h2>
			<input type="text" class="form-control" placeholder="Username" required autofocus>
			<input type="password" class="form-control" placeholder="Password" required>
			<label class="checkbox">
				<input type="checkbox" value="remember me" />Remember me
			</label>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		</form>    
    </div> 
      
</div>


<script src="js/jquery-1.11.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/custom.js"></script>
